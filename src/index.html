<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drive Moto</title>
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>

		<header class="header">
			<div class="container">
				<div class="header__top">
					<nav class="menu">
						<a class="menu__link" href="#">Магазины</a>
						<a class="menu__link" href="#">Акции</a>
						<a class="menu__link" href="#">Доставка и оплата</a>
					</nav>
					<a class="logo" href="#">
						<img class="logo__img" src="img/icons/logo.svg" alt="logo" />
					</a>
					<a class="header-info" href="#">
						<img class="header-info__img" src="img/icons/geopoint.svg" alt="geopoint"/>
						<span class="header-info__text">Москва, ул. Науки 25</span>
					</a>
					<ul class="user-list">
						<li class="user-list__item">
							<a class="user-list__link" href="#">
								<img class="user-list__img" src="img/icons/heart.svg" alt="favorites"/>
							</a>
						</li>
						<li class="user-list__item">
							<a class="user-list__link" href="#">
								<img class="user-list__img" src="img/icons/user.svg" alt="user"/>
							</a>
						</li>
						<li class="user-list__item">
							<a class="user-list__link" href="#">
								<img class="user-list__img" src="img/icons/basket.svg" alt="basket"/>
								<span class="user-list__count">1</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="header__bottom">
				<div class="container">
					<nav class="menu-categories">
						<a class="menu-categories__link menu-categories__link--active" href="#">Квадроциклы</a>
						<a class="menu-categories__link" href="#">Катера</a>
						<a class="menu-categories__link" href="#">Гидроциклы</a>
						<a class="menu-categories__link" href="#">Лодки</a>
						<a class="menu-categories__link" href="#">Вездеходы</a>
						<a class="menu-categories__link" href="#">Снегоходы</a>
						<a class="menu-categories__link" href="#">Двигатели</a>
						<a class="menu-categories__link" href="#">Запчасти</a>
					</nav>
				</div>
			</div>
		</header>

		<section class="promo">
			<div class="container">
				<div class="promo__wrapper">
					<div class="promo-slider" id="promo-slider">
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
						<a class="promo-slider__item" href="#">
							<img class="promo-slider__img" src="img/main_banner.jpg" alt="promo banner">
						</a>
					</div>
					<a class="promo-sale" href="#">
						<div class="promo-sale__top">
							<div class="promo-sale__badge">
								<span class="promo-sale__badge-text">акция</span>
							</div>
							<div class="promo-sale__price">
								<span class="promo-sale__price-new">190 000</span>
								<span class="promo-sale__price-old">225 000</span>
							</div>
						</div>
						<img class="promo-sale__img" src="img/promo_sale_image.png" alt="promo sale">
						<h4 class="promo-sale__title">Лодочный мотор Suzuki DF9.9BRS</h4>
						<p class="promo-sale__bottom">
							Акция действует до
							<span>31.08.2020</span>
						</p>
					</a>
				</div>
			</div>
		</section>		

		<section class="search">
			<div class="container">
				<div class="search-inner">
					<div class="search-tabs">
						<a class="search-tabs__link" href="#tab__1">Поиск по  номеру</a>
						<a class="search-tabs__link search-tabs__link-active" href="#tab__2">Поиск по марке</a>
						<a class="search-tabs__link" href="#tab__3">Поиск по названию товара</a>
					</div>
					<div class="search-content">
						<div class="search-content__item" id="tab__1">
							<form class="search-content__form" action="get">
								<input class="search-content__input" type="text" placeholder="Введите номер">
								<button class="search-content__btn" type="submit">Искать</button>
							</form>
						</div>
						<div class="search-content__item search-content__item-active" id="tab__2">
							<form class="search-content__form" action="get">
								<input class="search-content__input" type="text" placeholder="Введите марку">
								<button class="search-content__btn" type="submit">Искать</button>
							</form>
						</div>
						<div class="search-content__item" id="tab__3">
							<form class="search-content__form" action="get">
								<input class="search-content__input" type="text" placeholder="Введите название">
								<button class="search-content__btn" type="submit">Искать</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
